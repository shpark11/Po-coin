<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style type="text/css">
            .row{
                    margin-left: 40%
            }

    </style>
  </head>
  <body>
    <div class="container" style="color:black; background-color:white; padding:20px;">
    <form id="target" action="confirm" method="get">
    <table width="940" style="padding:5px 0 5px 0; ">
        <tr height="2"><td colspan="2"></td></tr>
        <th> User Type </th>
           <td class="s">
               <input type="radio" name="userType" value="U" checked> User
               <input type="radio" name="userType" value="M"> Merchant
            </td>
         </tr>
        <tr>
            <th> Name </th>
            <td><input type="text" id="userNm" name="userNm"></td>
        </tr>
        <tr>
            <th> ID </th>
            <td>
                <input type="text" id="appId" name="appId">
            </td>
        </tr>
        <tr>
            <th> Password </th>
            <td><input type="password" id="appPw" name="appPw"> 영문/숫자포함 6자 이상</td>
        </tr>
        <tr>
            <th> Password Confirm </th>
            <td><input type="password" id="appPw_re" name="appPw_re"></td>
        </tr>
        <tr>
           <th> Bank </th>
           <td>
           <select name='bankCode' id="bankCode" size='1'>
                 <option value=''>선택하세요</option>
                 <option value='002'>산업</option>
                 <option value='003'>기업</option>
                 <option value='004'>국민</option>
                 <option value='007'>수협</option>
                 <option value='011'>농협</option>
                 <option value='020'>우리</option>
                 <option value='023'>SC제일</option>
                 <option value='027'>씨티</option>
                 <option value='031'>대구</option>
                 <option value='032'>부산</option>
                 <option value='034'>광주</option>
                 <option value='035'>제주</option>
                 <option value='037'>전북</option>
                 <option value='039'>경남</option>
                 <option value='081'>KEB하나</option>
                 <option value='088'>신한</option>
                 <option value='089'>K뱅크</option>
                 <option value='090'>카뱅</option>
                 <option value='097'>오픈</option>
           </select>
          </td>
        </tr>
        <tr>
            <th> Bank Account </th>
            <td>
                <input type="text" name='bankAccountNo' id="bankAccountNo">
            </td>
        </tr>
        <tr height="2"><td colspan="2"></td></tr>
        <tr height="2"><td colspan="2"></td></tr>
        <tr>
            <td colspan="1"></td>
            <td colspan="2">
               <button id="Confirm">Confirm</button> 
               <input type="reset" value="Cancel">
            </td>
        </tr>
    </table>
    </form>
    </div>
  </body>
</html>
<script type="text/javascript">
    $("#Confirm").click(function(){
        $("#target").submit();
    });
</script>
